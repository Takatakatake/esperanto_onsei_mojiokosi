<!doctype html>
<html lang="eo">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esperanto Live Captions</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <span>Esperanto Live Captions</span>
        <div id="controls">
          <label><input type="checkbox" id="showPartial" checked /> Partial</label>
          <label>Font: <input type="range" id="fontSize" min="24" max="96" value="48" /></label>
          <label><input type="checkbox" id="darkMode" checked /> Dark</label>
          <div id="translationControls"></div>
        </div>
      </div>
      <div id="board">
        <div id="final-block">
          <div id="final"></div>
          <div id="translations"></div>
        </div>
        <div id="partial" class="faint"></div>
      </div>
      <div id="history"></div>
    </div>
    <script src="/static/client.js"></script>
  </body>
  </html>
